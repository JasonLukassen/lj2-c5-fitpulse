<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
  /* Ensure that the font is available in case the Google Fonts link is slow to load */
  body { font-family: 'Open Sans', sans-serif; }
</style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="container mx-auto px-4">
    <div class="max-w-lg mx-auto">
      <h1 class="text-4xl mb-10">Let's talk</h1>
      
      <div class="mb-8">
        <label class="block mb-2 text-sm font-bold" for="name">
          <i class="fas fa-user-circle mr-2"></i>Azhar
        </label>
        <input class="w-full p-4 border border-gray-700 bg-gray-800 text-white" type="text" id="name" placeholder="Your name">
      </div>
      
      <div class="mb-8">
        <label class="block mb-2 text-sm font-bold" for="email">
          <i class="fas fa-envelope mr-2"></i>Your email
        </label>
        <input class="w-full p-4 border border-gray-700 bg-gray-800 text-white" type="email" id="email" placeholder="Your email">
      </div>
      
      <div class="mb-8">
        <label class="block mb-2 text-sm font-bold" for="phone">
          <i class="fas fa-phone-alt mr-2"></i>Your phone number
        </label>
        <input class="w-full p-4 border border-gray-700 bg-gray-800 text-white" type="tel" id="phone" placeholder="Your phone number">
      </div>
      
      <div class="mb-8">
        <label class="block mb-2 text-sm font-bold" for="message">
          Tell us about your project.
        </label>
        <textarea class="w-full p-4 border border-gray-700 bg-gray-800 text-white" id="message" rows="4" placeholder="Your message"></textarea>
      </div>
      
      <button class="w-full p-4 bg-orange-600 text-white font-bold rounded hover:bg-orange-500 transition duration-200">
        Send <i class="fas fa-arrow-right ml-2"></i>
      </button>
    </div>
  </div>
</body>
</html>
